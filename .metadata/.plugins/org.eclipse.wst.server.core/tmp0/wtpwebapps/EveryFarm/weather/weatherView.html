<script type="text/javascript">
var userURL = "http://localhost:8787/";				
function fncGeoCode() {
	var url = userURL + "/AjaxRequest.jsp?getUrl=";
	var subURL = "http://apis.data.go.kr/1360000/VilageFcstInfoService/getVilageFcst?serviceKey="+ document.getElementById("serviceKey").value;
	subURL += "&pageNo=1";
	subURL += "&numOfRows=100";
	subURL += "&dataType=JSON";
subURL += "&base_date=20200226";
subURL += "&base_time=0500";
subURL += "&nx=1";
subURL += "&ny=1";

	url += encodeURIComponent(subURL);
	$.ajax({
	 "url" : url,
	"type" : "GET",
	"success" : function(result) {
	     console.log(result);
	},
	"async" : "false",
	"dataType" : "json",
	"error": function(x,o,e){
		alert(x.status + ":" +o+":"+e);	
	}
	});	
}
</script>

	serviceKey : <input type="text" id="serviceKey" value="발급받은키"/><br />
